services:
  postgres:
    image: postgres:${POSTGRES_VERSION:-15}
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-nakama}
      POSTGRES_USER: ${POSTGRES_USER:-nakama}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-localdb}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - nakama-postgres-dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-nakama} -d ${POSTGRES_DB:-nakama}"]
      interval: 5s
      timeout: 5s
      retries: 20

  nakama-migrate:
    image: heroiclabs/nakama:${NAKAMA_VERSION:-3.17.0}
    restart: "no"
    depends_on:
      postgres:
        condition: service_healthy
    command:
      - "migrate"
      - "up"
      - "--database.address=${NAKAMA_DATABASE_ADDRESS:-nakama:localdb@postgres:5432/nakama?sslmode=disable}"
    volumes:
      - ./apps/nakama/nakama.yml:/nakama/data/nakama.yml:ro
      - ./apps/nakama/dist:/nakama/data/modules:ro

  nakama:
    image: heroiclabs/nakama:${NAKAMA_VERSION:-3.17.0}
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "${NAKAMA_HTTP_PORT:-7350}:7350"
      - "${NAKAMA_CONSOLE_PORT:-7351}:7351"
    command:
      - "--name=${NAKAMA_NODE_NAME:-pdh-nakama}"
      - "--config=/nakama/data/nakama.yml"
      - "--database.address=${NAKAMA_DATABASE_ADDRESS:-nakama:localdb@postgres:5432/nakama?sslmode=disable}"
      - "--socket.server_key=${NAKAMA_SOCKET_SERVER_KEY:-dev_socket_server_key_change_me}"
      - "--session.encryption_key=${NAKAMA_SESSION_ENCRYPTION_KEY:-dev_session_encryption_key_change_me}"
      - "--session.refresh_encryption_key=${NAKAMA_SESSION_REFRESH_ENCRYPTION_KEY:-dev_refresh_encryption_key_change_me}"
      - "--runtime.http_key=${NAKAMA_RUNTIME_HTTP_KEY:-dev_runtime_http_key_change_me}"
      - "--console.signing_key=${NAKAMA_CONSOLE_SIGNING_KEY:-dev_console_signing_key_change_me}"
      - "--console.username=${NAKAMA_CONSOLE_USERNAME:-admin}"
      - "--console.password=${NAKAMA_CONSOLE_PASSWORD:-admin123}"
      - "--logger.level=${NAKAMA_LOG_LEVEL:-info}"
    volumes:
      - ./apps/nakama/nakama.yml:/nakama/data/nakama.yml:ro
      - ./apps/nakama/dist:/nakama/data/modules:ro
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://127.0.0.1:7350/healthcheck >/dev/null"]
      interval: 10s
      timeout: 5s
      retries: 20

volumes:
  nakama-postgres-dev:
