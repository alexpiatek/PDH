name: CI-CD

on:
  pull_request:
  push:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Test engine
        run: pnpm -C packages/engine test

      - name: Build engine
        run: pnpm -C packages/engine build

      - name: Build Nakama runtime
        run: pnpm -C apps/nakama build

      - name: Build web app
        run: pnpm -C apps/web build

  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script_stop: true
          script: |
            set -euo pipefail
            cd /home/pdh/PDH
            git fetch --all
            git checkout main
            git pull origin main
            ./scripts/run-pnpm.sh install
            ./scripts/run-pnpm.sh -C packages/engine build
            ./scripts/run-pnpm.sh -C apps/nakama build
            docker compose --env-file .env -f docker-compose.prod.yml up -d postgres
            docker compose --env-file .env -f docker-compose.prod.yml run --rm nakama-migrate
            docker compose --env-file .env -f docker-compose.prod.yml up -d --force-recreate nakama
            ./scripts/run-pnpm.sh -C apps/web build
            sudo systemctl restart pdh-web
            curl -fsS https://api.bondipoker.online/healthcheck >/dev/null

      - name: Smoke test
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script_stop: true
          script: |
            set -euo pipefail
            cd /home/pdh/PDH
            SMOKE_SERVER_KEY='${{ secrets.SMOKE_SERVER_KEY }}' ./scripts/remote-smoke.sh --url https://api.bondipoker.online --ssl true --clients 4
